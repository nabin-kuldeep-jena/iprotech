<ion-header>
<ion-navbar color="primary">
    <ion-searchbar
  [(ngModel)]="searchQuery"
  (ionInput)="searchStores($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>
</ion-navbar>
</ion-header>


<ion-content padding>
<!--<ion-list>
      <ion-item *ngFor="let storeBranch of storeBranches">
           {{storeBranch.strName}} - {{storeBranch.strBranch}} - {{storeBranch.strDistance}}
        </ion-item> 
    </ion-list>-->
    <ion-card *ngFor="let storeBranch of storeBranches">
    <!--<ion-card-header>
      {{storeBranch.strName}} - {{storeBranch.strBranch}}
    </ion-card-header>-->

    <ion-card-content>
      <ion-row>

        <ion-col width-80>
          {{storeBranch.strName}} - {{storeBranch.strBranch}}
        </ion-col>
        <ion-col>
          {{storeBranch.strDistance}}
        </ion-col>
      </ion-row>
      <img [src]="storeBranch.strBranchImage" class="imgHeight" (click)="onStoreCardClick()" />
      <ion-row>
        <ion-col width-80>
          Timings : {{storeBranch.strBranchOpenTime}} - {{storeBranch.strBranchCloseTime}}
        </ion-col>
        <ion-col>
          Directions
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col width-80>
          Open Now
        </ion-col>
        <ion-col>
          Call
        </ion-col>
      </ion-row>
    </ion-card-content>

  </ion-card>
</ion-content>
