<ion-header>
	<ion-navbar color="primary">
		<ion-title>Change Password</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<form [formGroup]="forgotPasswordForm" (ngSubmit)="changePassword(forgotPasswordForm.controls.otp.value, forgotPasswordForm.controls.newPassword.value)">
		<div>
			<ion-row>
				<ion-col width-20><ion-label color="primary" fixed>OTP</ion-label></ion-col>
				<ion-col width-80><ion-input class="otp-textbox" formControlName="otp" type="tel" value="" maxlength="6" size="6" placeholder="######"></ion-input></ion-col>
			</ion-row>
		</div>
		<br>
		<div style="text-align: center;">
			<a (tap)="redirectToVerifyNumPage()">Change Mobile Number</a>
		</div>

		<ion-item>
			<ion-label color="primary" floating>New Password</ion-label>
			<ion-input formControlName="newPassword" type="password"></ion-input>
		</ion-item>

		<ion-item>
			<ion-label color="primary" floating>Confirm Password</ion-label>
			<ion-input formControlName="confirmPassword" type="password"></ion-input>
		</ion-item>

		<p *ngIf="passwordMatchError(forgotPasswordForm)" style="text-align: center;">Password didn't Match!</p>
		<br />
		<div style="text-align: center;">
			<button [disabled]="!isValid(forgotPasswordForm)" ion-button>Change Password</button>
		</div>
	</form>
		
</ion-content>
